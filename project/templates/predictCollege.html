<html>
  <head>
    <title>College Allotment Predictor using Machine Learning</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      background-color: beige;
    }
    /* body {
      background-image: url("/static/back.jpeg");
    } */
    .navbar {
      background: linear-gradient(to right, #ff8c00, #ff4500);
    }
    .nav-link {
      text-decoration: none;
      color: black;
      font-size: 1.3rem;
      font-weight: 500;
    }
    .nav-link:hover {
      color: black;
      font-size: 1.6rem;
    }
    .navbar-brand {
      text-decoration: none;
      color: black;
      font-size: 1.6rem;
      font-weight: 700;
    }
    .nav-item {
      transition: background 0.2s ease;
    }
    .nav-item:hover {
      border-radius: 1.5rem;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
      <div class="container">
        <a href="{{url_for('index')}}" class="navbar-brand"
          >College Allotment Predictor</a
        >
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#Nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="Nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="{{url_for('index')}}" class="nav-link">HOME</a>
            </li>
            <li class="nav-item">
              <a href="{{url_for('colleges')}}" class="nav-link">COLLEGES</a>
            </li>
            <li class="nav-item">
              <a href="{{url_for('about')}}" class="nav-link">DETAILS</a>
            </li>
            <li class="nav-item">
              <a href="{{url_for('exam')}}" class="nav-link" id="about-link"
                >EXAM</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="max-width: 350px">
      <form action="/results">
        <div class="form-group">
          <label for="cet" class="form-label">CET Marks</label>
          <input
            type="text"
            class="form-control"
            name="marks"
            placeholder="Marks in percentage"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="branch" class="form-label"
            >Please select your branch</label
          >
          <select class="form-control" name="branch">
            <option value="Computer">Computer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="branch" class="form-label">Caste</label>
          <select class="form-control" name="caste">
            <option value="GOPEN">GOPEN</option>
            <option value="GOBC">GOBC</option>
          </select>
        </div>
        <div class="form-group">
          <label for="branch" class="form-label">Prediction Mode</label>
          <select class="form-control" name="algo">
            <option value="SVM">One College</option>
            <option value="KNN">Five Colleges</option>
          </select>
        </div>

        <small class="text-muted"
          >*We currently support only open caste and computer branch</small
        >
        <input
          type="submit"
          class="btn btn-outline-primary btn-block mt-2"
          value="Submit"
        />
      </form>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
